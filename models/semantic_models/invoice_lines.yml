semantic_models:
  #The name of the semantic model.
  - name: invoice_lines
    defaults:
      agg_time_dimension: invoicedate
    description: |
      Sales Invoice fact table. This table is at the invoice line item grain with one row per order. 
    #The name of the dbt model and schema
    model: ref('FactInvoiceLine')
    entities:
      - name: invoicelineid
        type: primary
      - name: customerid
        type: foreign
        expr: customerid
    #Measures. These are the aggregations on the columns in the table.
    measures: 
      - name: extendedprice
        description: Price per line item
        agg: sum
    dimensions:
      - name: invoicedate
        type: time
        type_params:
          time_granularity: day 
      - name: customerid
        type: categorical

metrics:
  - name: revenue
    description: Sum of extended price.
    type: simple
    label: Revenue
    type_params:
      measure: extendedprice