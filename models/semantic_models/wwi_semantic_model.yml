semantic_models:
  #The name of the semantic model.
  - name: invoice_lines
    defaults:
      agg_time_dimension: invoicedate
    description: Sales Invoice fact table. This table is at the invoice line item grain with one row per order. 
    #The name of the dbt model and schema
    model: ref('FactInvoiceLine')
    entities:
      - name: invoicelineid
        type: primary
        expr: invoicelineid
      - name: customer
        type: foreign
        expr: customerid

    measures: 
      - name: sum_extendedprice
        description: Price per line item
        agg: sum
        expr: extendedprice
        
    dimensions:
      - name: invoicedate
        type: time
        type_params:
          time_granularity: day 
  
  - name: customers
    description: Customer Dimension table. One row per customer.
    model: ref('DimCustomer')
    entities:
      - name: customer
        type: primary
        expr: customerid
    dimensions:
      - name: customername
        type: categorical
    
metrics:
  - name: revenue
    description: Sum of extended price.
    type: simple
    label: Revenue
    type_params:
      measure: sum_extendedprice
